<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut - Tydzień 5</title>
    <meta property="og:image" content="img/share.png" />
    <link rel="icon" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="container__header">Kalkulator walut</h1>
      <form class="container__form js-form">
        <fieldset>
          <legend>Twoje dane</legend>
          <p>
            <label for="amountid">
              <span class="container__label"> Twoja kwota w zł :</span>
              <input
                class="container__files js-files"
                type="number"
                name="amount"
                min="0"
                step="any"
                id="amountid"
                required
              />
            </label>
          </p>
          <p>
            <label for="currency">
              <span class="container__label"> Wybierz walutę :</span>
              <select name="currency_choice" id="currency" class="container__files js-container">
                <option value="EUR" class="container__euro" selected>Euro</option>
                <option value="USD" class="container__usd">USD</option>
                <option value="GBP" class="container__gbp">GBP</option>
                <option value="ISA" class="container__ugx">Szekle SanEscobarskie</option>
              </select>
            </label>
          </p>
          <p>
            <button class="container__btn">Przelicz</button>
          </p>
          <p>Otrzymasz : <strong class="container__value js-value"></strong></p>
        </fieldset>
      </form>
    </section>
    <footer class="footer">
      <div class="container">
        <a class="footer footer--link" target="blank" href="https://github.com/dominikblak">Dominik Blak 2021</a>
      </div>
    </footer>
    <script defer src="js/script.js"></script>
  </body>
</html>
