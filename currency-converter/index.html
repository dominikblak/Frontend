<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/counter.css" />
  </head>
  <body>
    <section class="counter">
      <h1 class="counter__header">Przelicznik walut</h1>
      <form action="" class="counter__form js-form">
        <fieldset>
          <legend>Twoje dane</legend>
          <p>
            <label for="amountid"
              >Twoja kwota w zł :
              <input
                class="counter__files js-files"
                type="number"
                name="amount"
                min="0"
                step="any"
                id="amountid"
                required
              />
            </label>
          </p>
          <p>
            <label for="currency">
              Wybierz walutę :
              <select
                name="currency_choice"
                id="currncy"
                class="counter__files counter__files--margin js-counter"
              >
                <option value="eur" class="counter__euro" selected>Euro</option>
                <option value="usd" class="counter__usd">USD</option>
                <option value="ugx" class="counter__ugx">
                  Szekle SanEscobarskie
                </option>
              </select>
            </label>
          </p>
          <p>
            <button class="counter__btn">Przelicz</button>
          </p>
          <p>
            Twoja wartość : <strong class="counter__value js-value"></strong>
          </p>
        </fieldset>
      </form>
    </section>
    <script defer src="js/script.js"></script>
  </body>
</html>
